name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or any branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        npm install

    # Step 4: Build the app
    - name: Build the app
      run: |
        npm run build

    # Step 5: Set up SSH for GitHub Actions (using the private key stored in secrets)
    - name: Set up SSH for GitHub Actions
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Add your SSH private key to secrets

    # Step 6: Deploy to GitHub Pages using `gh-pages`
    - name: Deploy to GitHub Pages
      run: |
        npm run deploy
