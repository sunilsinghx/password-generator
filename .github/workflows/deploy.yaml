name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or any branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install

    - name: Build the app
      run: |
        npm run build

    - name: Set up Git user for deployment
      run: |
        git config user.name "Sunil Singh"
        git config user.email "sunilsingh09012@gmail.com"

    - name: Deploy to GitHub Pages
      run: |
        npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
