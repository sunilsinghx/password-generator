name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or any branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        npm install

    # Step 4: Build the app (generate dist folder or equivalent)
    - name: Build the app
      run: |
        npm run build

    # Step 5: Configure Git user (for commit)
    - name: Set up Git user for deployment
      run: |
        git config --global user.name "Sunil Singh"
        git config --global user.email "sunilsingh09012@gmail.com"

    # Step 6: Deploy to GitHub Pages using `gh-pages` package
    - name: Deploy to GitHub Pages
      run: |
        GIT_ASKPASS=echo npm run deploy  # Prevent Git from asking for a password
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided GitHub token for authentication
